    <form class="form1" name="myform" >
	<h3>Login</h3>
<!-- <div class="modal-body" style="padding:40px 50px;"> -->
		<div class="form-group">
			<label for="emaillog"><span class="glyphicon glyphicon-user"></span>Email</label>
      <span style="color:Red;font-size:9px;" ng-show="myform.email.$error.required"><span class="glyphicon glyphicon-asterisk"></span></span>
			<input type="email" name="email" class="form-control" ng-model="user.email" ng-pattern="/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/" placeholder="Enter email" required >
    </div>
<span style="color:Red" ng-show="myform.email.$dirty&&myform.email.$error.pattern">email is not valid</span>
		<div class="form-group">
			<label for="passlog"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
        <span style="color:Red;font-size:9px;" ng-show="myform.password.$error.required"><span class="glyphicon glyphicon-asterisk"></span></span>
			<input type="password" name="password"  class="form-control" ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,10}/" ng-model="user.password" placeholder="Enter password" required>
		</div>
<span style="color:Red" ng-show="myform.password.$dirty&&myform.password.$error.pattern">password is not valid</span>
        <br>
			<button type="button" id="login" class="btn btn-block" ng-click = "loginPage()" ng-disabled="myform.$invalid"><span class="glyphicon glyphicon-log-in"></span> Login</button><br>
			<!-- <button type="button" class="btn btn-block btn-danger" id="loginPage"><span class="glyphicon"></span><b>G+</b> Login with google</button><br>

	</form>
